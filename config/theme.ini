[info]
name = "Bootstrap 5"
version = "4.0.0"
author = "Satoru Nakamura"
description = "Omeka S theme based on bootstrap 5 - https://getbootstrap.com/"
theme_link = "https://github.com/ldasjp8/Omeka-S-theme-Bootstrap5"
author_link = "https://researchmap.jp/nakamura.satoru?lang=en"
omeka_version_constraint = "^4.0.0"

[config]
;elements.accent_color.name = "accent_color"
;elements.accent_color.type = "Omeka\Form\Element\ColorPicker"
;elements.accent_color.options.label = "Main accent color"
;elements.accent_color.options.info = "An accent color to be used on links. The default value is #089494."
;elements.accent_color.attributes.value = "#920b0b"

;elements.nav_depth.name = "nav_depth"
;elements.nav_depth.attributes.id = "nav_depth"
;elements.nav_depth.type = "Number"
;elements.nav_depth.options.label = "Top Navigation Depth"
;elements.nav_depth.options.info = "Maximum number of levels to show in the site's top navigation bar. Set to 0 to show all levels."
;elements.nav_depth.attributes.min = 0
;elements.nav_depth.attributes.value = 0

;elements.logo.name = "logo"
;elements.logo.type = "Omeka\Form\Element\Asset"
;elements.logo.options.label = "Logo"

elements.footer.name = "footer"
elements.footer.attributes.id = "footer"
elements.footer.type = "Omeka\Form\Element\HtmlTextarea"
elements.footer.options.label = "Footer Content"
elements.footer.options.info = "HTML content to appear in the footer"
elements.footer.attributes.value = "Powered by Omeka S"

elements.site_sub_title.name = "site_sub_title"
elements.site_sub_title.attributes.id = "site_sub_title"
elements.site_sub_title.type = "Omeka\Form\Element\HtmlTextarea"
elements.site_sub_title.options.label = "Site Sub Title"
elements.site_sub_title.options.info = "HTML content to appear in the site sub title"
elements.site_sub_title.attributes.value = ""

;elements.site_description.name = "site_description"
;elements.site_description.attributes.id = "site_description"
;elements.site_description.type = "Omeka\Form\Element\HtmlTextarea"
;elements.site_description.options.label = "Site Description"
;elements.site_description.options.info = "HTML content to appear in the site description"
;elements.site_description.attributes.value = ""

elements.top_image.name = "top_image"
elements.top_image.type = "Omeka\Form\Element\Asset"
elements.top_image.options.label = "Top Image"

elements.top_url.name = "top_url"
elements.top_url.attributes.id = "top_url"
elements.top_url.type = "Omeka\Form\Element\HtmlTextarea"
elements.top_url.options.label = "Top Button url"
elements.top_url.options.info = "URL for top button."
elements.top_url.attributes.value = ""

elements.sort_property.name = "sort_property"
;elements.sort_property.attributes.id = "sort_property"
elements.sort_property.attributes.placeholder = "dcterms:identifer,Identifier
dcterms:date,Date"
elements.sort_property.attributes.rows = 5
elements.sort_property.type = "Omeka\Form\Element\HtmlTextarea"
elements.sort_property.options.label = "Sort properties"
elements.sort_property.options.info = "Use these properties for sorting on a browse page."
elements.sort_property.attributes.value = ""

elements.body_property.name = "body_property"
elements.body_property.attributes.placeholder = "dcterms:identifer,Identifier
dcterms:date,Date"
elements.body_property.attributes.rows = 5
;elements.body_property.attributes.id = "body_property"
elements.body_property.type = "Omeka\Form\Element\HtmlTextarea"
elements.body_property.options.label = "Body properties"
elements.body_property.options.info = "Use these properties for the body of each resource on a browse page."
elements.body_property.attributes.value = ""

elements.browse_layout.name = "browse_layout"
elements.browse_layout.attributes.id = "browse_layout"
elements.browse_layout.type = "Zend\Form\Element\Select"
elements.browse_layout.options.label = "Layout for Browse Pages"
elements.browse_layout.options.value_options.grid = "Grid"
elements.browse_layout.options.value_options.list = "List"
;elements.browse_layout.options.value_options.togglegrid = "Toggle (default: grid)"
;elements.browse_layout.options.value_options.togglelist = "Toggle (default: list)"

;elements.sort_property.name = "sort_property"
;elements.sort_property.attributes.id = "sort_property"
;elements.sort_property.attributes.multiple = "true"
;elements.sort_property.attributes.class = "chosen-select"
;elements.sort_property.attributes.data-placeholder = 'Select one or more properties…'
;elements.sort_property.options.label = "Sort properties"
;elements.sort_property.options.disable_inarray_validator = "true"
;elements.sort_property.options.term_as_value = "true"
;elements.sort_property.options.empty_option = ""
;elements.sort_property.type = "Omeka\Form\Element\PropertySelect"
;elements.sort_property.options.info = "Use these properties for sorting on a browse page."

;elements.body_property.name = "body_property"
;elements.body_property.attributes.id = "body_property"
;elements.body_property.attributes.multiple = "true"
;elements.body_property.attributes.class = "chosen-select"
;elements.body_property.attributes.data-placeholder = 'Select one or more properties…'
;elements.body_property.options.label = "Body properties"
;elements.body_property.options.disable_inarray_validator = "true"
;elements.body_property.options.term_as_value = "true"
;elements.body_property.options.empty_option = ""
;elements.body_property.type = "Omeka\Form\Element\PropertySelect"
;elements.body_property.options.info = "Use these properties for the body of each resource on a browse page."

;elements.stylesheet.attributes.id = "stylesheet"

;elements.stylesheet.name = "stylesheet"
;elements.stylesheet.type = "Zend\Form\Element\Select"
;elements.stylesheet.options.label = "Color schemes"
;elements.stylesheet.options.value_options.light = "Light"
;elements.stylesheet.options.value_options.dark = "Dark"
;elements.stylesheet.options.info = "Theming the navbar and footer."

elements.show_collection.name = "show_collection"
elements.show_collection.attributes.id = "show_collection"
elements.show_collection.type = "Zend\Form\Element\Select"
elements.show_collection.options.label = "Show a link to collections in item pages?"
elements.show_collection.options.value_options.true = "Yes"
elements.show_collection.options.value_options.false = "No"

elements.advanced_search.name = "advanced_search_url"
elements.advanced_search.attributes.id = "advanced_search"
elements.advanced_search.type = "Omeka\Form\Element\HtmlTextarea"
elements.advanced_search.options.label = "Advanced Search URL"
elements.advanced_search.options.info = "URL for advanced search."